<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge</title>
  <script src="gauge.min.js"></script>
  <link rel="stylesheet" type="text/css" href="gauge.min.css">
  <style type="text/css">
  #gauge {
    position: absolute;
    top: 50%;
    left: 50%;

    width: 500px;
    height: 500px;
    margin: 0 auto;

    transform: translate3d(-50%,-50%,0);

    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  }
  </style>
</head>
<body>
  <div id="gauge">
  </div>
  <script type="text/javascript">
    var points = 7;

    var options = {
      container: '#gauge',
      angle: 270,
      inside: false,
      value: 4,
      points: points
    }

    var gauge = new Gauge(options);

    setInterval(function(){
      var value = Math.floor(Math.random() * ((points - 1) - 0 + 1)) + 0;

      gauge.value = value;

      console.log('value: '+gauge.value);
    },3000)
    
  </script>
</body>
</html>
