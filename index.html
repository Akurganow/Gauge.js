<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauge</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
  #gauge {
    position: absolute;
    top: 50%;
    left: 50%;

    width: 500px;
    height: 500px;
    margin: 0 auto;

    transform: translate3d(-50%,-50%,0);

    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  }
  </style>
</head>
<body>
  <div id="gauge">
  </div>
  <script type="text/javascript">
    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(function(){
      var options = {
        inside: false,
        pointer: 4
      }

      var container = document.querySelector('#gauge');

      container.gauge(options);
    });

    setInterval(function(){
      var value = Math.floor(Math.random() * (6 - 0 + 1)) + 0;

      setPointer(value);
    },3000)
    
  </script>
</body>
</html>
